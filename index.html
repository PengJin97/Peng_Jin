<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人网站</h1>
        </div>
    </header>

    <div class="container">
        <section id="about-me">
            <h2>关于我</h2>
            <p>您好！我是[您的名字]，一名来自[您的国家/城市]的[您的职业]。我对[您的兴趣或专业领域]有着浓厚的兴趣。</p>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>如果您对我的工作感兴趣或想要联系我，请通过以下方式：</p>
            <ul>
                <li>电子邮件：[您的电子邮件]</li>
                <li>LinkedIn：[您的LinkedIn链接]</li>
            </ul>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>版权所有 &copy; [当前年份] [您的名字]</p>
        </div>
    </footer>
</body>
</html>
